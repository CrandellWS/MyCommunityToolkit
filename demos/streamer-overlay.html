<!DOCTYPE html>
<html lang="en" data-theme="dark" data-overlay="true">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamer Overlay - MyPrize Streamer Toolkit</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../src/styles/design-system.css">
  <link rel="stylesheet" href="../src/styles/animations.css">
  <link rel="stylesheet" href="../src/styles/components.css">
  <link rel="stylesheet" href="../src/styles/overlay.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      min-height: 100vh;
    }

    /* Multi-widget overlay layout */
    .overlay-layout {
      position: fixed;
      inset: 0;
      padding: 20px;
      display: grid;
      grid-template-areas:
        "top-left top-center top-right"
        "middle-left center middle-right"
        "bottom-left bottom-center bottom-right";
      grid-template-columns: auto 1fr auto;
      grid-template-rows: auto 1fr auto;
      gap: 20px;
      pointer-events: none;
    }

    .overlay-layout > * {
      pointer-events: auto;
    }

    .overlay-top-left { grid-area: top-left; align-self: start; justify-self: start; }
    .overlay-top-center { grid-area: top-center; align-self: start; justify-self: center; }
    .overlay-top-right { grid-area: top-right; align-self: start; justify-self: end; }
    .overlay-middle-left { grid-area: middle-left; align-self: center; justify-self: start; }
    .overlay-center { grid-area: center; align-self: center; justify-self: center; }
    .overlay-middle-right { grid-area: middle-right; align-self: center; justify-self: end; }
    .overlay-bottom-left { grid-area: bottom-left; align-self: end; justify-self: start; }
    .overlay-bottom-center { grid-area: bottom-center; align-self: end; justify-self: center; }
    .overlay-bottom-right { grid-area: bottom-right; align-self: end; justify-self: end; }

    /* Compact stat row */
    .stat-row {
      display: flex;
      gap: 12px;
    }

    .stat-row .stat-card {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      text-align: center;
      min-width: 100px;
    }

    .stat-row .stat-card-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 4px;
    }

    .stat-row .stat-card-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    /* Momentum mini */
    .momentum-mini {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 24px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .momentum-avatar-container {
      perspective: 1000px;
      width: 64px;
      height: 64px;
    }

    .momentum-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      object-fit: cover;
      animation: avatar-flip 8s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes avatar-flip {
      0%, 85% {
        transform: rotateY(0deg);
      }
      90% {
        transform: rotateY(180deg);
      }
      95% {
        transform: rotateY(360deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    /* Varied timing for multiple displays */
    .momentum-avatar.delay-1 { animation-duration: 7s; animation-delay: 0.5s; }
    .momentum-avatar.delay-2 { animation-duration: 9s; animation-delay: 1s; }
    .momentum-avatar.delay-3 { animation-duration: 6s; animation-delay: 0.2s; }

    .momentum-mini-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 2px;
    }

    .momentum-mini-value {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6, #22c55e, #f59e0b, #ef4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }

    .momentum-mini-bar {
      height: 6px;
      width: 100%;
      background: linear-gradient(90deg, #3b82f6, #22c55e, #f59e0b, #ef4444);
      border-radius: 3px;
      margin-top: 4px;
      position: relative;
    }

    .momentum-mini-indicator {
      position: absolute;
      top: -3px;
      width: 4px;
      height: 12px;
      background: #ffffff;
      border-radius: 2px;
      transform: translateX(-50%);
      transition: left 0.5s ease-out;
    }

    /* Alert banner */
    .alert-banner {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.9), rgba(245, 158, 11, 0.9));
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #000000;
      font-weight: 600;
      animation: slide-in-down 0.5s ease-out;
    }

    .alert-banner.hidden {
      display: none;
    }

    .alert-icon {
      font-size: 1.5rem;
    }

    .alert-text {
      flex: 1;
    }

    .alert-close {
      background: rgba(0, 0, 0, 0.2);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      color: #000000;
      font-size: 1rem;
    }

    @keyframes slide-in-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hide based on visibility settings */
    .hide-widget {
      display: none !important;
    }

    /* Recent games widget */
    .recent-games-compact {
      max-width: 280px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .recent-games-compact .card-header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .recent-games-compact .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .recent-games-compact .card-body {
      padding: 12px 16px;
    }

    .game-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 6px;
    }

    .game-item:last-child {
      margin-bottom: 0;
    }

    .game-item.now-playing {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .game-item-icon {
      font-size: 1.5rem;
    }

    .game-item-info {
      flex: 1;
      min-width: 0;
    }

    .game-item-name {
      font-weight: 600;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .game-item-provider {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      text-transform: capitalize;
    }

    .game-item-badge {
      font-size: 0.65rem;
      padding: 2px 6px;
      background: #22c55e;
      color: #000;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }
  </style>
</head>
<body class="overlay-mode">
  <div class="overlay-layout">
    <!-- Top Left: Stats Row -->
    <div class="overlay-top-left">
      <div class="stat-row" id="stats-row">
        <div class="stat-card">
          <div class="stat-card-title">Viewers</div>
          <div class="stat-card-value text-primary" id="viewers-value">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-card-title">Wins</div>
          <div class="stat-card-value text-success" id="wins-value">0</div>
        </div>
      </div>
    </div>

    <!-- Top Center: Alert Banner (hidden by default) -->
    <div class="overlay-top-center">
      <div class="alert-banner hidden" id="alert-banner">
        <span class="alert-icon" aria-hidden="true">&#127881;</span>
        <span class="alert-text">Big Win Alert!</span>
        <button class="alert-close" aria-label="Dismiss">&times;</button>
      </div>
    </div>

    <!-- Top Right: Momentum Meter with Avatar -->
    <div class="overlay-top-right">
      <div class="momentum-mini" id="momentum-widget">
        <div class="momentum-avatar-container">
          <img class="momentum-avatar" id="room-avatar" src="" alt="Room Avatar" style="display: none;">
        </div>
        <div class="momentum-mini-label">Room Momentum</div>
        <div class="momentum-mini-value" id="momentum-value">0</div>
        <div class="momentum-mini-bar">
          <div class="momentum-mini-indicator" id="momentum-indicator" style="left: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Bottom Right: Recent Games -->
    <div class="overlay-bottom-right">
      <div class="recent-games-compact" id="games-widget">
        <div class="card-header">
          <h3 class="card-title">
            <span aria-hidden="true">&#127918;</span>
            Recent Games
          </h3>
        </div>
        <div class="card-body">
          <div class="games-list" id="games-list">
            <!-- Games populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../src/utils/api-client.js"></script>
  <script>
    // Configuration from URL parameters
    const params = new URLSearchParams(window.location.search);
    const config = {
      roomSlug: params.get('room') || null,
      roomId: null, // Will be resolved from slug
      roomData: null, // Full room data
      showStats: params.get('stats') !== 'false',
      showMomentum: params.get('momentum') !== 'false',
      showGames: params.get('games') !== 'false',
      refreshInterval: parseInt(params.get('refresh') || '30000', 10),
      gamesRefreshInterval: 30000, // Games update every 30 seconds
      demo: params.get('demo') === 'true',
    };

    // Track recent games history
    let recentGamesHistory = [];

    // Apply visibility settings
    if (!config.showStats) document.getElementById('stats-row').classList.add('hide-widget');
    if (!config.showMomentum) document.getElementById('momentum-widget').classList.add('hide-widget');
    if (!config.showGames) document.getElementById('games-widget').classList.add('hide-widget');

    // Element references
    const viewersEl = document.getElementById('viewers-value');
    const winsEl = document.getElementById('wins-value');
    const momentumValueEl = document.getElementById('momentum-value');
    const momentumIndicatorEl = document.getElementById('momentum-indicator');
    const gamesListEl = document.getElementById('games-list');
    const alertBanner = document.getElementById('alert-banner');
    const roomAvatarEl = document.getElementById('room-avatar');

    // Alert close handler
    alertBanner.querySelector('.alert-close').addEventListener('click', () => {
      alertBanner.classList.add('hidden');
    });

    // Resolve room slug to ID
    async function resolveRoom() {
      if (!config.roomSlug) {
        console.log('[Overlay] No room slug provided');
        return false;
      }

      try {
        console.log('[Overlay] Looking up room:', config.roomSlug);
        const room = await MyPrizeAPI.rooms.getBySlug(config.roomSlug);
        config.roomId = room.id;
        config.roomData = room;
        console.log('[Overlay] Room resolved:', room.name, 'ID:', room.id);

        // Set room avatar with random animation timing
        if (room.avatar && roomAvatarEl) {
          roomAvatarEl.src = room.avatar;
          roomAvatarEl.style.display = 'block';
          // Add random delay class for varied animation timing
          const delayClass = ['', 'delay-1', 'delay-2', 'delay-3'][Math.floor(Math.random() * 4)];
          if (delayClass) roomAvatarEl.classList.add(delayClass);
        }

        return true;
      } catch (error) {
        console.error('[Overlay] Failed to resolve room:', error);
        return false;
      }
    }

    // Animate number change
    function animateNumber(element, from, to, duration = 500) {
      const startTime = performance.now();
      const diff = to - from;

      const animate = (currentTime) => {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const current = from + (diff * easeOut);

        element.textContent = Math.round(current).toLocaleString();

        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      };

      requestAnimationFrame(animate);
    }

    // Update stats
    async function updateStats() {
      try {
        if (config.demo) {
          animateNumber(viewersEl, parseInt(viewersEl.textContent) || 0, Math.floor(Math.random() * 500) + 100);
          animateNumber(winsEl, parseInt(winsEl.textContent) || 0, Math.floor(Math.random() * 200) + 50);
        } else if (config.roomId) {
          // Fetch room data for viewer count
          const room = await MyPrizeAPI.rooms.get(config.roomId);
          config.roomData = room;
          animateNumber(viewersEl, parseInt(viewersEl.textContent) || 0, room.current_user_count || 0);

          // Fetch room's big wins count
          const winsData = await MyPrizeAPI.bets.getBig({
            page_size: 100,
            equals_field: 'room_id',
            equals_value: config.roomId
          });
          const wins = Array.isArray(winsData) ? winsData : winsData.data || [];
          animateNumber(winsEl, parseInt(winsEl.textContent) || 0, wins.length);
        } else {
          // Platform-wide stats
          const data = await MyPrizeAPI.users.getStats();
          animateNumber(viewersEl, parseInt(viewersEl.textContent) || 0, data.activeUserCount || 0);

          const winsData = await MyPrizeAPI.bets.getWins({ page_size: 100 });
          const wins = Array.isArray(winsData) ? winsData : winsData.data || [];
          animateNumber(winsEl, parseInt(winsEl.textContent) || 0, wins.length);
        }
      } catch (error) {
        console.error('[Stats] Error:', error);
      }
    }

    // Update momentum - based on room viewers vs platform active users
    // 20% of platform = 100 momentum (max)
    let currentMomentum = 0;
    async function updateMomentum() {
      if (config.demo) {
        // Random walk for demo
        currentMomentum = Math.max(0, Math.min(100, currentMomentum + (Math.random() - 0.5) * 20));
      } else if (config.roomData) {
        try {
          // Get platform-wide active users
          const platformStats = await MyPrizeAPI.users.getStats();
          const platformActive = platformStats.activeUserCount || 1;
          const roomViewers = config.roomData.current_user_count || 0;

          // Target: 20% of platform users = 100 momentum
          const target = platformActive * 0.20;
          const momentum = (roomViewers / target) * 100;

          currentMomentum = Math.max(0, Math.min(100, momentum));
          console.log(`[Momentum] Room: ${roomViewers}, Platform: ${platformActive}, Target 20%: ${target.toFixed(0)}, Momentum: ${currentMomentum.toFixed(1)}`);
        } catch (error) {
          console.error('[Momentum] Error fetching platform stats:', error);
        }
      }

      animateNumber(momentumValueEl, parseInt(momentumValueEl.textContent) || 0, Math.round(currentMomentum));
      momentumIndicatorEl.style.left = `${currentMomentum}%`;
    }

    // Update recent games - shows current game + 2 recent games
    async function updateGames() {
      if (!config.roomId && !config.demo) {
        gamesListEl.innerHTML = '<div style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">Select a room to see games</div>';
        return;
      }

      try {
        if (config.demo) {
          renderGames([
            { name: 'Sweet Bonanza', provider: 'pragmatic', isCurrentlyPlaying: true },
            { name: 'Gates of Olympus', provider: 'pragmatic', isCurrentlyPlaying: false },
            { name: 'Sugar Rush', provider: 'pragmatic', isCurrentlyPlaying: false },
          ]);
          return;
        }

        // Get room data for current game
        const roomData = await MyPrizeAPI.rooms.get(config.roomId);
        config.roomData = roomData;

        const currentGameId = roomData.last_igame_played_id;
        const currentGameName = roomData.last_igame_played_name;
        const currentGameProvider = roomData.last_igame_played_provider;

        // Build games list with current game first
        const games = [];

        if (currentGameId && currentGameName) {
          games.push({
            id: currentGameId,
            name: currentGameName,
            provider: currentGameProvider || 'Unknown',
            isCurrentlyPlaying: true
          });

          // Add to history if not already there
          if (!recentGamesHistory.find(g => g.id === currentGameId)) {
            recentGamesHistory.unshift({
              id: currentGameId,
              name: currentGameName,
              provider: currentGameProvider || 'Unknown'
            });
            // Keep only last 10 in history
            recentGamesHistory = recentGamesHistory.slice(0, 10);
          }
        }

        // Add recent games from history (excluding current)
        for (const game of recentGamesHistory) {
          if (games.length >= 3) break;
          if (game.id !== currentGameId) {
            games.push({ ...game, isCurrentlyPlaying: false });
          }
        }

        renderGames(games);
      } catch (error) {
        console.error('[Games] Error:', error);
        gamesListEl.innerHTML = '<div style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">Unable to load games</div>';
      }
    }

    function renderGames(games) {
      if (games.length === 0) {
        gamesListEl.innerHTML = '<div style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">No games played yet</div>';
        return;
      }

      gamesListEl.innerHTML = games.slice(0, 3).map((game, i) => `
        <div class="game-item ${game.isCurrentlyPlaying ? 'now-playing' : ''}" style="animation-delay: ${i * 50}ms">
          <span class="game-item-icon" aria-hidden="true">&#127918;</span>
          <div class="game-item-info">
            <div class="game-item-name">${game.name}</div>
            <div class="game-item-provider">${game.provider}</div>
          </div>
          ${game.isCurrentlyPlaying ? '<span class="game-item-badge">LIVE</span>' : ''}
        </div>
      `).join('');
    }

    // Update big wins
    // Initialize overlay
    async function init() {
      console.log('[Overlay] Initializing with slug:', config.roomSlug);

      // Resolve room slug to ID if provided
      if (config.roomSlug && !config.demo) {
        const resolved = await resolveRoom();
        if (!resolved) {
          console.warn('[Overlay] Could not resolve room, showing platform-wide data');
        }
      }

      // Initial updates
      updateStats();
      updateGames(); // This also updates roomData for momentum
      updateMomentum();

      // Periodic updates
      setInterval(updateStats, config.refreshInterval);
      setInterval(updateGames, config.gamesRefreshInterval); // Games update every minute
      setInterval(updateMomentum, 10000); // Momentum every 10 seconds

      console.log('[Overlay] Streamer overlay initialized with config:', config);
    }

    // Start
    init();
  </script>
</body>
</html>
