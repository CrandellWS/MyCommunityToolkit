<!DOCTYPE html>
<html lang="en" data-theme="dark" data-overlay="true">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamer Overlay - MyPrize Streamer Toolkit</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../src/styles/design-system.css">
  <link rel="stylesheet" href="../src/styles/animations.css">
  <link rel="stylesheet" href="../src/styles/components.css">
  <link rel="stylesheet" href="../src/styles/overlay.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      min-height: 100vh;
    }

    /* Multi-widget overlay layout */
    .overlay-layout {
      position: fixed;
      inset: 0;
      padding: 20px;
      display: grid;
      grid-template-areas:
        "top-left top-center top-right"
        "middle-left center middle-right"
        "bottom-left bottom-center bottom-right";
      grid-template-columns: auto 1fr auto;
      grid-template-rows: auto 1fr auto;
      gap: 20px;
      pointer-events: none;
    }

    .overlay-layout > * {
      pointer-events: auto;
    }

    .overlay-top-left { grid-area: top-left; align-self: start; justify-self: start; }
    .overlay-top-center { grid-area: top-center; align-self: start; justify-self: center; }
    .overlay-top-right { grid-area: top-right; align-self: start; justify-self: end; }
    .overlay-middle-left { grid-area: middle-left; align-self: center; justify-self: start; }
    .overlay-center { grid-area: center; align-self: center; justify-self: center; }
    .overlay-middle-right { grid-area: middle-right; align-self: center; justify-self: end; }
    .overlay-bottom-left { grid-area: bottom-left; align-self: end; justify-self: start; }
    .overlay-bottom-center { grid-area: bottom-center; align-self: end; justify-self: center; }
    .overlay-bottom-right { grid-area: bottom-right; align-self: end; justify-self: end; }

    /* Compact stat row */
    .stat-row {
      display: flex;
      gap: 12px;
    }

    .stat-row .stat-card {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      text-align: center;
      min-width: 100px;
    }

    .stat-row .stat-card-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 4px;
    }

    .stat-row .stat-card-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    /* Compact big wins */
    .big-wins-compact {
      max-width: 350px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .big-wins-compact .card-header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .big-wins-compact .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .big-wins-compact .card-body {
      padding: 12px 16px;
    }

    .big-wins-compact .win-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 6px;
    }

    .big-wins-compact .win-item:last-child {
      margin-bottom: 0;
    }

    .big-wins-compact .win-game-name {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .big-wins-compact .win-username {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .big-wins-compact .win-amount {
      font-size: 1.1rem;
      font-weight: 700;
      color: #4ade80;
    }

    .big-wins-compact .win-multiplier {
      font-size: 0.8rem;
      color: #4ade80;
      margin-right: 8px;
    }

    /* Momentum mini */
    .momentum-mini {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 24px;
      text-align: center;
    }

    .momentum-mini-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 6px;
    }

    .momentum-mini-value {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6, #22c55e, #f59e0b, #ef4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .momentum-mini-bar {
      height: 6px;
      background: linear-gradient(90deg, #3b82f6, #22c55e, #f59e0b, #ef4444);
      border-radius: 3px;
      margin-top: 8px;
      position: relative;
    }

    .momentum-mini-indicator {
      position: absolute;
      top: -3px;
      width: 4px;
      height: 12px;
      background: #ffffff;
      border-radius: 2px;
      transform: translateX(-50%);
      transition: left 0.5s ease-out;
    }

    /* Alert banner */
    .alert-banner {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.9), rgba(245, 158, 11, 0.9));
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #000000;
      font-weight: 600;
      animation: slide-in-down 0.5s ease-out;
    }

    .alert-banner.hidden {
      display: none;
    }

    .alert-icon {
      font-size: 1.5rem;
    }

    .alert-text {
      flex: 1;
    }

    .alert-close {
      background: rgba(0, 0, 0, 0.2);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      color: #000000;
      font-size: 1rem;
    }

    @keyframes slide-in-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hide based on visibility settings */
    .hide-widget {
      display: none !important;
    }
  </style>
</head>
<body class="overlay-mode">
  <div class="overlay-layout">
    <!-- Top Left: Stats Row -->
    <div class="overlay-top-left">
      <div class="stat-row" id="stats-row">
        <div class="stat-card">
          <div class="stat-card-title">Viewers</div>
          <div class="stat-card-value text-primary" id="viewers-value">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-card-title">Wins</div>
          <div class="stat-card-value text-success" id="wins-value">0</div>
        </div>
      </div>
    </div>

    <!-- Top Center: Alert Banner (hidden by default) -->
    <div class="overlay-top-center">
      <div class="alert-banner hidden" id="alert-banner">
        <span class="alert-icon" aria-hidden="true">&#127881;</span>
        <span class="alert-text">Big Win Alert!</span>
        <button class="alert-close" aria-label="Dismiss">&times;</button>
      </div>
    </div>

    <!-- Top Right: Momentum Meter -->
    <div class="overlay-top-right">
      <div class="momentum-mini" id="momentum-widget">
        <div class="momentum-mini-label">Room Momentum</div>
        <div class="momentum-mini-value" id="momentum-value">50</div>
        <div class="momentum-mini-bar">
          <div class="momentum-mini-indicator" id="momentum-indicator" style="left: 50%"></div>
        </div>
      </div>
    </div>

    <!-- Bottom Right: Big Wins Feed -->
    <div class="overlay-bottom-right">
      <div class="big-wins-compact" id="big-wins-widget">
        <div class="card-header">
          <h3 class="card-title">
            <span class="status-dot live" aria-hidden="true" style="width:8px;height:8px;background:#22c55e;border-radius:50%;"></span>
            Big Wins
          </h3>
        </div>
        <div class="card-body">
          <div class="wins-list" id="wins-list">
            <!-- Wins populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../src/utils/api-client.js"></script>
  <script>
    // Configuration from URL parameters
    const params = new URLSearchParams(window.location.search);
    const config = {
      roomId: params.get('room') || null,
      showStats: params.get('stats') !== 'false',
      showMomentum: params.get('momentum') !== 'false',
      showWins: params.get('wins') !== 'false',
      refreshInterval: parseInt(params.get('refresh') || '30000', 10),
      demo: params.get('demo') === 'true',
    };

    // Apply visibility settings
    if (!config.showStats) document.getElementById('stats-row').classList.add('hide-widget');
    if (!config.showMomentum) document.getElementById('momentum-widget').classList.add('hide-widget');
    if (!config.showWins) document.getElementById('big-wins-widget').classList.add('hide-widget');

    // Stats values
    const viewersEl = document.getElementById('viewers-value');
    const winsEl = document.getElementById('wins-value');
    const momentumValueEl = document.getElementById('momentum-value');
    const momentumIndicatorEl = document.getElementById('momentum-indicator');
    const winsListEl = document.getElementById('wins-list');
    const alertBanner = document.getElementById('alert-banner');

    // Alert close handler
    alertBanner.querySelector('.alert-close').addEventListener('click', () => {
      alertBanner.classList.add('hidden');
    });

    // Animate number change
    function animateNumber(element, from, to, duration = 500) {
      const startTime = performance.now();
      const diff = to - from;

      const animate = (currentTime) => {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const current = from + (diff * easeOut);

        element.textContent = Math.round(current).toLocaleString();

        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      };

      requestAnimationFrame(animate);
    }

    // Format currency
    function formatCurrency(amount) {
      if (amount >= 10000) {
        return '$' + (amount / 1000).toFixed(1) + 'K';
      }
      return '$' + amount.toLocaleString();
    }

    // Update stats
    async function updateStats() {
      try {
        if (config.demo) {
          animateNumber(viewersEl, parseInt(viewersEl.textContent) || 0, Math.floor(Math.random() * 500) + 100);
          animateNumber(winsEl, parseInt(winsEl.textContent) || 0, Math.floor(Math.random() * 200) + 50);
        } else {
          const data = await MyPrizeAPI.users.getStats();
          animateNumber(viewersEl, parseInt(viewersEl.textContent) || 0, data.activeUserCount || 0);

          const winsData = await MyPrizeAPI.bets.getWins({ page_size: 100 });
          const wins = Array.isArray(winsData) ? winsData : winsData.data || [];
          animateNumber(winsEl, parseInt(winsEl.textContent) || 0, wins.length);
        }
      } catch (error) {
        console.error('[Stats] Error:', error);
      }
    }

    // Update momentum
    let currentMomentum = 50;
    function updateMomentum() {
      if (config.demo) {
        // Random walk
        currentMomentum = Math.max(0, Math.min(100, currentMomentum + (Math.random() - 0.5) * 20));
      }

      animateNumber(momentumValueEl, parseInt(momentumValueEl.textContent) || 0, Math.round(currentMomentum));
      momentumIndicatorEl.style.left = `${currentMomentum}%`;
    }

    // Update big wins
    let previousWinIds = new Set();
    async function updateWins() {
      try {
        let wins;

        if (config.demo) {
          wins = [
            { bet_id: '1', username: 'LuckyPlayer', igame: { name: 'Sweet Bonanza' }, amount_won: 25430, multiplier: 156.2 },
            { bet_id: '2', username: 'WinMaster', igame: { name: 'Gates of Olympus' }, amount_won: 18750, multiplier: 89.5 },
            { bet_id: '3', username: 'SlotKing', igame: { name: 'Starlight Princess' }, amount_won: 12680, multiplier: 67.3 },
          ];
        } else {
          const response = await MyPrizeAPI.bets.getBig({
            page_size: 5,
            room_id: config.roomId,
          });
          wins = Array.isArray(response) ? response : response.data || [];
        }

        // Check for new wins
        const newWinIds = new Set(wins.map(w => w.bet_id || w.id));
        const hasNewWin = wins.some(w => !previousWinIds.has(w.bet_id || w.id));

        if (hasNewWin && previousWinIds.size > 0) {
          // Show alert banner
          const topWin = wins[0];
          alertBanner.querySelector('.alert-text').textContent =
            `${topWin.username} won ${formatCurrency(topWin.amount_won)} on ${topWin.igame?.name || 'a game'}!`;
          alertBanner.classList.remove('hidden');

          // Auto-hide after 5 seconds
          setTimeout(() => {
            alertBanner.classList.add('hidden');
          }, 5000);
        }

        previousWinIds = newWinIds;

        // Render wins
        winsListEl.innerHTML = wins.slice(0, 3).map((win, i) => {
          const isNew = !previousWinIds.has(win.bet_id || win.id);
          return `
            <div class="win-item ${isNew ? 'animate-fade-in-left' : ''}" style="animation-delay: ${i * 50}ms">
              <div class="win-game">
                <div class="win-game-name">${win.igame?.name || 'Unknown'}</div>
                <div class="win-username">${win.username || 'Anonymous'}</div>
              </div>
              <div class="win-details">
                <span class="win-multiplier">${(win.multiplier || 0).toFixed(1)}x</span>
                <span class="win-amount">${formatCurrency(win.amount_won || 0)}</span>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('[Wins] Error:', error);
      }
    }

    // Initial updates
    updateStats();
    updateMomentum();
    updateWins();

    // Periodic updates
    setInterval(updateStats, config.refreshInterval);
    setInterval(updateMomentum, 3000);
    setInterval(updateWins, config.refreshInterval);

    console.log('[Overlay] Streamer overlay initialized with config:', config);
  </script>
</body>
</html>
